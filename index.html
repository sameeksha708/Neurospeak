<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroSpeak</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">

    <!-- Home Screen -->
    <div id="home" class="screen active">
      <h1>NeuroSpeaks</h1>
      <button onclick="goToScreen('menu')">⚡ Connect EEG</button>
      <button class="secondary" onclick="goToScreen('menu')">🎮 Use Demo Mode</button>
      <p>Powered by EEG Signal AI</p>
    </div>

    <!-- Menu Screen -->
   <div id="menu" class="screen">
  <h1>Command Menu</h1>
  <div class="menu-grid">
<button class="red cmd-btn" onclick="selectCommand('Need Help 🚨', event)">Need Help</button>
<button class="yellow cmd-btn" onclick="selectCommand('Medicine 💊', event)">Medicine</button>
<button class="blue cmd-btn" onclick="selectCommand('Hungry 🍽️', event)">Hungry</button>
<button class="green cmd-btn" onclick="selectCommand('Call Caregiver 📞', event)">Call Caregiver</button>
<button class="lightblue cmd-btn" onclick="selectCommand('Need Water 💧', event)">Need Water</button>
</div>
  <!-- ✅ YES/NO inside menu -->
  <div class="yn-buttons">
    <button class="circle green" onclick="confirmSelection(true)">✅ YES</button>
    <button class="circle red" onclick="confirmSelection(false)">❌ NO</button>
  </div>

  <button onclick="goToScreen('home')">⬅ Back to home</button>
</div>

   <!-- Output Screen -->
<div id="output" class="screen">
  <h1>Output</h1>
  <div class="output-box" id="outputText">...</div>
  <button class="secondary" onclick="playSpeech()">🔊 Play</button>
  <button onclick="goToScreen('menu')">⬅ Back to Menu</button>
</div>

  <script src="script.js"></script>
</body>
</html>
