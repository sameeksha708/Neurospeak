<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NeuroSpeak</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .screen {
      display: none;
      width: 100%;
      max-width: 450px;
      background: white;
      border-radius: 16px;
      padding: 40px 30px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }

    .active {
      display: block;
    }

    h1 {
      color: #2e7d32;
      margin-bottom: 30px;
      font-size: 28px;
    }

    button {
      display: block;
      width: 100%;
      margin: 15px 0;
      padding: 18px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      background: #4caf50;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #388e3c;
      transform: scale(1.02);
    }

    .secondary {
      background: #0288d1;
    }
    .secondary:hover {
      background: #0277bd;
    }

    .danger {
      background: #e53935;
    }
    .danger:hover {
      background: #c62828;
    }

    .output-box {
      margin-top: 25px;
      font-size: 22px;
      font-weight: bold;
      color: #333;
      padding: 15px;
      border: 2px solid #4caf50;
      border-radius: 10px;
      background: #f9fbe7;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(15px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

  <!-- Home Screen -->
  <div id="home" class="screen active">
    <h1>NeuroSpeaks</h1>
    <button onclick="goToScreen('menu')">Connect EEG</button>
    <button class="secondary" onclick="goToScreen('menu')">Use Demo Mode</button>
    <p style="margin-top:25px; color:#555;">Powered by EEG Signal AI</p>
  </div>

  <!-- Command Menu -->
  <div id="menu" class="screen">
    <h1>Command Menu</h1>
    <button class="danger" onclick="showOutput('Need Help 🚨')">Need Help</button>
    <button onclick="showOutput('Hungry 🍽️')">Hungry</button>
    <button onclick="showOutput('Call Caregiver 📞')">Call Caregiver</button>
    <button onclick="showOutput('Medicine 💊')">Medicine</button>
    <button class="secondary" onclick="goToScreen('home')">⬅ Back</button>
  </div>

  <!-- Output Screen -->
  <div id="output" class="screen">
    <h1>Output</h1>
    <div class="output-box" id="outputText">...</div>
    <button class="secondary" onclick="playSpeech()">🔊 Play</button>
    <button onclick="goToScreen('menu')">⬅ Back to Menu</button>
  </div>

  <script>
    let currentText = "";

    function goToScreen(screenId) {
      document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
      document.getElementById(screenId).classList.add('active');
    }

    function showOutput(text) {
      currentText = text;
      document.getElementById("outputText").innerText = text;
      goToScreen('output');
    }

    function playSpeech() {
      if ('speechSynthesis' in window) {
        let utterance = new SpeechSynthesisUtterance(currentText);
        utterance.lang = "en-IN"; // Indian English voice
        window.speechSynthesis.speak(utterance);
      } else {
        alert("Speech synthesis not supported on this browser");
      }
    }
  </script>
</body>
</html>
